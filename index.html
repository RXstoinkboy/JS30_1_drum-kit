<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <title>JS30 Drum-kit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <div class="buttons">
        <div class="button" data-key="65">
            <h1 class="letter">a</h1>
            <span class="sound-name">clap</span>
        </div>
        <div class="button" data-key="83">
            <h1 class="letter">s</h1>
            <span class="sound-name">hihat</span>
        </div>
        <div class="button" data-key="68">
            <h1 class="letter">d</h1>
            <span class="sound-name">kick</span>
        </div>
        <div class="button" data-key="70">
            <h1 class="letter">f</h1>
            <span class="sound-name">openhat</span>
        </div>
        <div class="button" data-key="71">
            <h1 class="letter">g</h1>
            <span class="sound-name">boom</span>
        </div>
        <div class="button" data-key="72">
            <h1 class="letter">h</h1>
            <span class="sound-name">ride</span>
        </div>
        <div class="button" data-key="74">
            <h1 class="letter">j</h1>
            <span class="sound-name">snare</span>
        </div>
        <div class="button" data-key="75">
            <h1 class="letter">k</h1>
            <span class="sound-name">tom</span>
        </div>
        <div class="button" data-key="76">
            <h1 class="letter">l</h1>
            <span class="sound-name">tink</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>

</body>

</html>
